<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("C:\Users\Administrator\Documents\loginbg.jpeg"); /* Replace 'background_image.jpg' with your image path */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }    
    .container {
        background: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    h1 {
        margin-top: 0;
        font-size: 3.0em; /* Adjust the font size as needed */
        font-weight: bolder;
        color: #333; /* Adjust the color as needed */
        font-family: Verdana, sans-serif;
    }
    .input-box {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .gif-container img {
        width: 100px; /* Adjust the width as needed */
        border-radius: 100%; /* Make it circular */
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
        background-color: #4CAF50;
        color: #fff;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <img class="bg-image" src="./Images/loginbg.jpg" alt="Background Image"> 
    <div class="container">
        <h1>ZOMATO</h1>
        <div class="gif-container">
            <img src="./Images/eat.gif" alt="Loading GIF"> <!-- Replace 'loading.gif' with your GIF path -->
        </div>
        <h3>Hungry ?? Just login fast</h3>
        <input type="number" class="input-box" placeholder="Phone Number">
        <input type="password" class="input-box" placeholder="Password">
        <a href="index.html" class="btn">Login</a>
        <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    </div>
</body>
</html>
